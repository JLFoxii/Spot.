version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: spot_prod_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-spot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spot-network

  redis:
    image: redis:alpine
    container_name: spot_prod_redis
    restart: always
    command: redis-server --save 20 1 --loglevel warning
    networks:
      - spot-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: spot_prod_api
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-spot_db}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      - postgres
      - redis
    networks:
      - spot-network

  caddy:
    image: caddy:alpine
    container_name: spot_prod_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - spot-network

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  spot-network:
    driver: bridge
